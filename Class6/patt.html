function sumArray(arr) {
  let sum = 0;

  for (let i = 0; i < arr.length; i++) {
    sum += arr[i];
  }

  return sum;
}

// Taking input
let n3 = Number(prompt("Enter size of array:"));
let arr = [];

for (let i = 0; i < n3; i++) {
  arr[i] = Number(prompt("Enter element " + (i + 1)));
}

let result = sumArray(arr);
console.log("Sum of array elements:", result);

function reverseNumber(num) {
  let rev = 0;

  while (num > 0) {
    let digit = num % 10;
    rev = rev * 10 + digit;
    num = Math.floor(num / 10);
  }

  return rev;
}

let num = Number(prompt("Enter a number:"));

let reverse = reverseNumber(num);
console.log("Reverse number:", reverse);

function fibonacci(n) {
  let a = 0, b = 1, c;

  console.log("Fibonacci Series:");

  for (let i = 1; i <= n; i++) {
    console.log(a);

    c = a + b;
    a = b;
    b = c;
  }
}

let n = Number(prompt("Enter number of terms:"));

fibonacci(n3);

function isArmstrong(num) {
  let temp = num;
  let sum = 0;
  let digits = num.toString().length;

  while (temp > 0) {
    let digit = temp % 10;
    sum += Math.pow(digit, digits);
    temp = Math.floor(temp / 10);
  }

  if (sum === num) {
    return true;
  } else {
    return false;
  }
}

let num6 = Number(prompt("Enter a number:"));

if (isArmstrong(num6)) {
  console.log(num6 + " is an Armstrong number");
} else {
  console.log(num6 + " is NOT an Armstrong number");
}
