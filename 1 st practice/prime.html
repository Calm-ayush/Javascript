<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("enter"))
        let flag=true
        if(a<=1){
            flag=false
        }
        else{
           for(let i=2;i<= Math.sqrt(a);i++){
            if(a%i===0){
                flag=false
                break
            }
           } 
        }
        if(flag){
            console.log("prime")
        }
        else{
            
            console.log("not prime")
        }
    </script>
</body>
</html>
