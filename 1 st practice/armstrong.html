<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("enter"))
        let temp=a
        let b=0

        let len1=a.toString().length

        while(temp>0){
            let c=temp%10
            b+=Math.pow(c,len1)
            temp=Math.floor(temp/10)
        }
 
        if(a===b){
            console.log("armstrong")
        }
        else{
            console.log("no")
        }
    </script>
</body>
</html>
