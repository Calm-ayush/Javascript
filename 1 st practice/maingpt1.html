<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Search for a given element in an array and print its index  
    let arr=[7,4,2,3,5,8]
    let a=Number(prompt("enter target"))
    let c=0
    for(let i=0;i<arr.length;i++){
        if(arr[i]===a){
            console.log("element is at index",i)
            break
        }
    }

    //Count the frequency of each element in an array
    let arr1=[1,1,2,2,2,3,4,4,5,6,6]
    let temparr=[]
    for(i=0;i<arr1.length;i++){
        if(!temparr.includes(arr1[i])){
            let c=0
            for(let j=0;j<arr1.length;j++){
                if(arr1[i]===arr1[j]){
                    c+=1
                }
            }
            console.log(`frequency of ${arr1[i]} is${c}`)

            temparr.push(arr1[i])
        }
    }
    </script>
</body>
</html>
