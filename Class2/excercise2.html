<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let yourage = prompt(`enter your age`)
        let myage = prompt(`enter my age`)
        let yage= yourage-myage
        let xage =myage-yourage
        if (yourage>myage){
            alert(`you are ${yage} years older than me`)
        }
        else if(myage>yourage){
            alert(`i am ${xage} years older than you`)
        }
        else{
            alert("we have the same age")
        }
    </script>
</body>
</html>
